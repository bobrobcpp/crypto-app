 <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="bootstrap.js" type="text/javascript"> </script>
<script src="currency-symbol.js" type="text/javascript"></script>
    <link href="style.css" type="text/css" rel="stylesheet"></link>


    <link href="bootstrap.css" type="text/css" rel="stylesheet"></link>

</head>
<body>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
   <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <ul class="side-box navbar-nav ml-auto">
     <li className="nav-item" >
         <a class="nav-link" href="#"> <i class="fa fa-github fa-2x  icon-bar" ></i> </a>
      </li>
      <li>
         <a class="nav-link" href="#"> <i class="fa fa-codepen fa-2x  icon-bar" aria-hidden="true"></i> </a>
       </li>

</div>

<div class="container-fluid content">
  <div class="row">
<div id="content-placeholder" class="col-md-8 col-sm-12 col-xs-12 "> </div>
<div class="d-none d-md-block col-md-4">
  <div>
      <img src="crypto.jpg" alt="Cryptocurrencies">
  </div>
    <div>
      <img src="analytics.jpg" alt="Analytics">

  </div>
      <div>
      <img src="bitcoin.jpg" alt="Bitcoin">

  </div>

</div>

</div>
</div>

<footer class="footer" >An example site demonstrating the use of Handlebars.js and helpers for dynamic templating
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </footer>

<script id="some-template" type="text/x-handlebars-template">
  <table class="table table-dark table-hover rounded">
    <thead>
      <th >Name</th>
      <th>Symbol</th>
      <th> <div class="btn-group">



<div class="dropdown">
        <Button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
{{#if currentRate}} {{currentRate}} {{else}} USD {{/if}}
    </Button>

    <div class="dropdown-menu scrollable-menu">
      {{#rates}}
      <option id="optionText" value="{{this.name}}" class="dropdown-item" >{{name}}  -  {{desc}}</option>
      {{/rates}}
    </div>
</div>


  </div>
  </th>
    </thead>
    <tbody>
      {{#currencies}}
        <tr class="data-row">
          <td >{{name}}</td>
          <td>{{symbol}}</td>
          <td>{{../currentSymbol}} {{formatPrice price_usd ../currentRate}}</td>
        </tr>
      {{/currencies}}
    </tbody>
  </table>
</script>


<script src="https://use.fontawesome.com/76784e4ab9.js"></script>
<script src="app.js"></script>
</body>
</html>
